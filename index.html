<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öğrenci Takip Sistemi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --success: #2ecc71;
      --danger: #e74c3c;
      --dark: #2c3e50;
      --gray: #95a5a6;
      --light-gray: #f8f9fa;
      --white: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Dikeyde üste hizala */
      min-height: 100vh;
      padding: 15px;
    }
    .container {
      background-color: var(--white);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      position: relative;
      overflow: hidden;
      border-top: 5px solid var(--primary);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 24px;
      color: var(--dark);
      font-weight: 700;
    }
    p { color: var(--gray); }
    #student-results-page { display: none; }
    .input-card {
      background-color: var(--light-gray);
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    .input-group { display: flex; position: relative; }
    input {
      padding: 15px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }
    button {
      padding: 15px 20px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      margin-left: 10px;
    }
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    .loading {
      text-align: center;
      padding: 40px;
      display: none;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(52, 152, 219, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .student-info {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      text-align: center;
    }
    .student-info h3 { margin-bottom: 5px; font-size: 1.25rem; }
    .student-info .student-class {
        font-weight: 500;
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
    }
    .student-info .instruction {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 15px;
    }
    .chart-container {
      margin-bottom: 25px;
      padding: 10px;
      background: var(--light-gray);
      border-radius: 15px;
      height: 250px;
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
    }
    .result-table thead {
      /* Mobil için gizlenir, desktop için gösterilir. */
      display: none; 
    }
    .result-table th, .result-table td {
      padding: 12px 15px;
      /* Varsayılan hizalamayı sola ayarlayalım */
      text-align: left; 
      border-bottom: 1px solid #eef;
      vertical-align: middle;
    }
    /* Doğru Sayısı sütunu için yeni CSS sınıfı */
    .align-center {
        text-align: center !important;
    }
    /* Puan sütununu sağa yaslayalım, rakamsal veriler için daha iyi */
    .align-right {
        text-align: right !important;
    }
    /* YENİ: Puan sütununa sağdan ek boşluk ekle */
    .score-cell {
        padding-right: 35px !important; /* Normal 15px'e ek 20px boşluk */
    }
    
    /* YENİ: Sınıf Ortalaması Hücresi */
    .comparison-cell {
        display: flex;
        align-items: center;
        /* İçerik sola yaslı görünür (sayı sol, ok sağ) */
        justify-content: space-between; 
        white-space: nowrap;
    } 
    /* YENİ: Ortalamayı tutacak span */
    .average-score-display {
        flex-grow: 1;
        text-align: left; /* Sayı sola yaslanır */
        font-weight: 500;
    }
    /* YENİ: Ok ve farkı tutacak bölüm */
    .comparison-icons {
        display: flex;
        align-items: center;
        margin-left: 10px; /* Sayı ile ok arasında boşluk */
    }

    .result-table th {
      background-color: var(--light-gray);
      color: var(--dark);
      font-weight: 600;
    }
    .result-table tbody tr:hover { background-color: #f1f9ff; }
    .back-button {
      background: none; border: none; color: var(--gray);
      cursor: pointer; font-size: 16px; margin-bottom: 20px;
      padding: 5px; display: flex; align-items: center;
    }
    .back-button i { margin-right: 8px; }
    .error-message {
      text-align: center; color: var(--danger); padding: 20px;
      background: #fde9e7; border: 1px solid var(--danger);
      border-radius: 12px;
    }
    
    .status-icon { margin-right: 8px; font-size: 14px; width: 16px; text-align: center; }
    .difference { margin-left: 8px; font-size: 13px; font-weight: 500; }
    .success { color: var(--success); }
    .danger { color: var(--danger); }
    .neutral { color: var(--gray); }

    /* Ders Seçim Stilleri */
    .subject-selection-container { text-align: center; }
    .subject-selection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .subject-button {
      background: var(--light-gray);
      border: 1px solid #eef;
      border-radius: 12px;
      padding: 15px 10px;
      font-size: 14px;
      font-weight: 600;
      color: var(--dark);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    .subject-button i {
      font-size: 20px;
      margin-bottom: 8px;
      display: block;
      color: var(--primary);
    }
    .subject-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      border-color: var(--primary);
    }
    .not-attended {
        text-align: center;
        color: var(--gray);
        font-style: italic;
    }

    /* İstatistik Kartları */
    .stats-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 25px;
    }
    .stat-card {
        background-color: var(--light-gray);
        padding: 10px;
        border-radius: 12px;
        text-align: center;
        border: 1px solid #eef;
    }
    .stat-card h4 {
        color: var(--gray);
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 5px;
        text-transform: uppercase;
    }
    .stat-card p {
        color: var(--dark);
        font-size: 20px;
        font-weight: 600;
    }

    /* MOBİL UYUMLULUK */
    @media (max-width: 768px) {
        .result-table thead {
            display: none;
        }
        .result-table, .result-table tbody, .result-table tr, .result-table td {
            display: block;
            width: 100%;
        }
        .result-table tr {
            margin-bottom: 15px;
            border: 1px solid #ddd; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); 
        }
        /* Mobil: Data label'lar sola, değerler sağa hizalı kalır. */
        .result-table td {
            text-align: right; 
            padding-left: 50%;
            position: relative;
            border-bottom: 1px solid #eee;
        }
        .result-table td:last-child {
            border-bottom: 0;
        }
        .result-table td::before {
            content: attr(data-label);
            position: absolute;
            left: 15px;
            width: calc(50% - 30px);
            padding-right: 10px;
            white-space: nowrap;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
        }
        /* Mobil: Puan hücresinin sağdan ek dolgusunu kaldır */
        .score-cell {
            padding-right: 15px !important; 
        }

        /* Mobil Ortalamayı sola yaslamak için */
        td[data-label="Sınıf Ortalaması"] {
            text-align: left !important;
            /* İç flex elemanının soldan başlaması için padding'i düzelt */
            padding-left: 15px !important; 
        }
        td[data-label="Sınıf Ortalaması"]::before {
            display: none; /* Mobil etiketi gizle, zira içerik kendisi etiketlenecek */
        }
    }
    @media (min-width: 769px) {
      .result-table thead {
        display: table-header-group;
      }
      .stats-container {
            grid-template-columns: repeat(4, 1fr);
      }
      /* Desktop: Tablo başlıkları */
      .result-table th:nth-child(1), .result-table th:nth-child(2) { /* Sınav Adı, Tarih */
        text-align: left;
      }
      .result-table th:nth-child(3) { /* Doğru Sayısı */
        text-align: center;
      }
      .result-table th:nth-child(4) { /* Puan */
        text-align: right; 
        padding-right: 35px; /* Başlığa da aynı boşluğu ver */
      }
      .result-table th:nth-child(5) { /* Sınıf Ortalaması */
        text-align: left; 
      }
    }
    @media (max-width: 480px) {
        .input-group {
            flex-direction: column;
        }
        .input-group button {
            margin-left: 0;
            margin-top: 10px;
            width: 100%;
        }
        .container {
            padding: 15px;
        }
        h1 {
            font-size: 20px;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="search-page">
      <div class="header">
        <h1>Öğrenci Sınav Sonuçları</h1>
        <p>Tüm sınav sonuçlarını görmek için öğrenci numaranızı girin.</p>
      </div>
      <div class="input-card">
        <div class="input-group">
          <input type="text" id="noInput" placeholder="Öğrenci numaranızı girin...">
          <button id="searchButton"><i class="fas fa-search"></i> Ara</button>
        </div>
      </div>
    </div>

    <div id="student-results-page">
      <button class="back-button" onclick="goBackToSubjectSelection()"><i class="fas fa-arrow-left"></i> Ders Seçimine Dön</button>
      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <p>Sonuçlar yükleniyor...</p>
      </div>
      <div id="studentDataContainer"></div>
    </div>
  </div>

<script>
    // API URL'nizi buraya yapıştırın. (Script'i yayınladıktan sonra alacaksınız.)
    const API_URL = "https://script.google.com/macros/s/AKfycbznN6SfwiZjKefRaM0VY-qhKAvryxPn1SE0qPKsnGlL0LyFOHXBcWukeTWmyRlxTtTPHw/exec";
    const searchPage = document.getElementById('search-page');
    const resultsPage = document.getElementById('student-results-page');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const studentDataContainer = document.getElementById('studentDataContainer');
    const noInput = document.getElementById('noInput');
    const searchButton = document.getElementById('searchButton');
    const backButton = document.querySelector('.back-button');
    
    let fullStudentData = null;
    let resultsChart = null;
    
    function goBack() {
      resultsPage.style.display = 'none';
      searchPage.style.display = 'block';
      studentDataContainer.innerHTML = '';
      noInput.value = '';
      fullStudentData = null;
      backButton.onclick = goBack;
      backButton.innerHTML = `<i class="fas fa-arrow-left"></i> Yeni Arama Yap`;
    }

    function goBackToSubjectSelection() {
        renderSubjectSelection();
    }

    async function handleStudentSearch() {
      const studentNo = noInput.value.trim();
      if (!studentNo) return;

      searchPage.style.display = 'none';
      resultsPage.style.display = 'block';
      loadingIndicator.style.display = 'block';
      studentDataContainer.innerHTML = '';
      if (resultsChart) resultsChart.destroy();

      try {
        const response = await fetch(`${API_URL}?no=${encodeURIComponent(studentNo)}`);
        if (!response.ok) throw new Error(`Sunucuya ulaşılamadı: ${response.statusText}`);
        
        const data = await response.json();
        if (data.error) throw new Error(data.error);

        fullStudentData = data;
        renderSubjectSelection();

      } catch (error) {
        studentDataContainer.innerHTML = `<div class="error-message"><p>Hata: ${error.message}</p></div>`;
        backButton.onclick = goBack;
        backButton.innerHTML = `<i class="fas fa-arrow-left"></i> Yeni Arama Yap`;
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }

    function renderSubjectSelection() {
        backButton.onclick = goBack;
        backButton.innerHTML = `<i class="fas fa-arrow-left"></i> Yeni Arama Yap`;

        const studentName = fullStudentData.studentName;
        const studentClass = fullStudentData.studentClass;
        const subjects = fullStudentData.resultsBySubject;
        const subjectNames = Object.keys(subjects);

        if (subjectNames.length === 0 && !studentName) {
            studentDataContainer.innerHTML = `
                <div class="error-message"><p>Bu öğrenci için görüntülenecek sonuç bulunamadı.</p></div>
            `;
            return;
        }

        const subjectButtonsHtml = subjectNames.map(name => `
            <button class="subject-button" onclick="renderSubjectResults('${name}')">
                <i class="fas fa-book"></i>
                ${name}
            </button>
        `).join('');

        const html = `
            <div class="student-info">
                <h3>${studentName}</h3>
                <p class="student-class">${studentClass || 'Sınıf bilgisi yok'}</p>
                <p class="instruction">Lütfen görüntülemek istediğiniz dersi seçin.</p>
            </div>
            <div class="subject-selection-container">
                <div class="subject-selection-grid">
                    ${subjectButtonsHtml}
                </div>
            </div>
        `;
        studentDataContainer.innerHTML = html;
    }

    function renderSubjectResults(subjectName) {
        const exams = fullStudentData.resultsBySubject[subjectName];
        renderChartAndTable(subjectName, exams);
    }
    
    function renderChartAndTable(title, exams) {
      backButton.onclick = goBackToSubjectSelection;
      backButton.innerHTML = `<i class="fas fa-arrow-left"></i> Ders Seçimine Dön`;

      const totalExams = exams.length;
      const attendedExamsData = exams.filter(exam => exam.DogruSayisi !== null);
      const attendedExamsCount = attendedExamsData.length;
      const totalCorrects = attendedExamsData.reduce((sum, exam) => sum + parseFloat(exam.DogruSayisi), 0);
      
      const averageCorrects = attendedExamsCount > 0 ? (totalCorrects / attendedExamsCount).toFixed(2) : '-';
      // 20 soru varsayımı üzerinden ortalama puan
      const averageScore = attendedExamsCount > 0 ? ((totalCorrects / attendedExamsCount) / 20 * 100).toFixed(2) : '-'; 

      const statsHtml = `
          <div class="stats-container">
              <div class="stat-card"><h4>Toplam Sınav</h4><p>${totalExams}</p></div>
              <div class="stat-card"><h4>Katıldığı Sınav</h4><p>${attendedExamsCount}</p></div>
              <div class="stat-card"><h4>Doğru Ort.</h4><p>${averageCorrects}</p></div>
              <div class="stat-card"><h4>Puan Ort.</h4><p>${averageScore}</p></div>
          </div>
      `;

      const examRows = exams.map(exam => {
        const examTimestamp = exam['Zaman Damgası'] || '-'; // GAS'tan gelen Zaman Damgası
        
        if (exam['DogruSayisi'] === null) {
            // Katılmadı durumunda, Sınav Adı ve Tarih sütunlarını koruyup, diğer 3 sütunu birleştiriyoruz.
            return `<tr>
                      <td data-label="Sınav Adı"><strong>${exam['Sınav Adı']}</strong></td>
                      <td data-label="Tarih">${examTimestamp}</td>
                      <td colspan="3" class="not-attended">Katılmadı / Teslim Edilmedi</td>
                    </tr>`;
        }
        
        const correctAnswers = parseFloat(exam['DogruSayisi']) || 0;
        const score = (correctAnswers / 20) * 100; // Puan hesaplama
        const classAverageCorrects = parseFloat(exam['SinifOrtalamasi']) || 0;
        const classAverageScore = (classAverageCorrects / 20) * 100;
        const difference = score - classAverageScore;
        
        let comparisonHtml = '';
        if (difference > 0.01) {
            comparisonHtml = `<span class="status-icon success"><i class="fas fa-arrow-up"></i></span> <span class="difference success">(${difference.toFixed(2) > 0 ? '+' : ''}${difference.toFixed(2)})</span>`;
        } else if (difference < -0.01) {
            comparisonHtml = `<span class="status-icon danger"><i class="fas fa-arrow-down"></i></span> <span class="difference danger">(${difference.toFixed(2)})</span>`;
        } else {
            comparisonHtml = `<span class="status-icon neutral"><i class="fas fa-minus"></i></span>`;
        }
        
        // YENİ Yapı: Sayı ve Ok ayrıldı
        const averageDisplay = `
            <span class="average-score-display">${classAverageScore.toFixed(2)}</span>
            <div class="comparison-icons">${comparisonHtml}</div>
        `;

        return `
            <tr>
                <td data-label="Sınav Adı"><strong>${exam['Sınav Adı']}</strong></td>
                <td data-label="Tarih">${examTimestamp}</td> 
                <td data-label="Doğru Sayısı" class="align-center">${correctAnswers}</td> <!-- HİZALAMA MERKEZ: Doğru Sayısı -->
                <td data-label="Puan" class="align-right score-cell">${score.toFixed(2)}</td> <!-- EK BOŞLUK: align-right ve score-cell sınıfları kullanıldı -->
                <td data-label="Sınıf Ortalaması" class="comparison-cell">${averageDisplay}</td>
            </tr>`;
      }).join('');

      const html = `
        <div class="student-info"><h3>${fullStudentData.studentName} - ${title} Sonuçları</h3></div>
        ${statsHtml}
        <div class="chart-container"><canvas id="resultsChart"></canvas></div>
        <div class="result-table-container">
          <table class="result-table">
            <thead><tr><th>Sınav Adı</th><th>Tarih</th><th>Doğru Sayısı</th><th>Puan</th><th>Sınıf Ortalaması</th></tr></thead> 
            <tbody>${examRows}</tbody>
          </table>
        </div>`;
      studentDataContainer.innerHTML = html;
      
      const chartLabels = exams.map(exam => `${exam['Sınav Adı']} (${exam['Zaman Damgası'] || 'Tarihsiz'})`); 
      const studentScores = exams.map(exam => {
        if (exam['DogruSayisi'] === null) return null;
        return (parseFloat(exam['DogruSayisi']) / 20) * 100;
      });
      const classAverageScores = exams.map(exam => {
          if (exam['DogruSayisi'] === null) return null;
          const classAverageCorrects = parseFloat(exam['SinifOrtalamasi']) || 0;
          return (classAverageCorrects / 20) * 100;
      });
      
      const ctx = document.getElementById('resultsChart').getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, 300);
      gradient.addColorStop(0, 'rgba(52, 152, 219, 0.5)');
      gradient.addColorStop(1, 'rgba(52, 152, 219, 0)');

      if (resultsChart) resultsChart.destroy();
      resultsChart = new Chart(ctx, {
        type: 'line', 
        data: {
          labels: chartLabels,
          datasets: [{
            label: 'Öğrenci Puanı', data: studentScores, backgroundColor: gradient,
            borderColor: 'var(--primary)', borderWidth: 2, pointBackgroundColor: 'var(--primary)',
            pointRadius: 4, tension: 0.4, fill: true,
            spanGaps: false
          }, {
            label: 'Sınıf Ortalaması', data: classAverageScores,
            borderColor: '#2ecc71', borderWidth: 2, pointBackgroundColor: '#2ecc71',
            pointRadius: 4, tension: 0.4, fill: false, borderDash: [5, 5],
            spanGaps: false
          }]
        },
        options: {
          scales: { y: { beginAtZero: true, max: 100 } },
          plugins: { 
            legend: { 
              display: true, 
              position: 'top',
              align: 'end',
              labels: {
                  boxWidth: 12,
                  padding: 20,
                  font: {
                      size: 14
                  }
              }
            } 
          },
          responsive: true, maintainAspectRatio: false
        }
      });
    }

    searchButton.addEventListener('click', handleStudentSearch);
    noInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleStudentSearch();
    });

    backButton.onclick = goBack;
    backButton.innerHTML = `<i class="fas fa-arrow-left"></i> Yeni Arama Yap`;
</script>
</body>
</html>
